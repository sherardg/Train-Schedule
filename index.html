<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
   
</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h1>Anytime is Train Time</h1>
                    <h3>Choo Choo. Chee Chee.</h3>
                </div>
            </div>
        </div>
    </div>
<!-- Section for Current Train Schedule -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- Table for train schedule -->
            
<table class="table table-striped" id="trainSchedule">
<caption>Current Train Schedule</caption>
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Min Away</th>
    </tr>
  </thead>
  <tbody>
      <tr>
          <td id="trainName"></td>
          <td id="destination"></td>
          <td id="frequency"></td>
          <td id="nextArrival"></td>
          <td id="minAway"></td>
      </tr>
  
  </tbody>
</table>
        </div>
    </div>

</div>

    <!-- Main Content Area -->
    <section id="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>

                            <div class="form-group">
                                <label class="First Train Time" for="First Train Time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime">
                            </div>

                            <div class="form-group">
                                <label class="Frequency" for="Frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                            

                </div>
            </div>
        </div>


    </section>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
